<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Interceptor</title>
    <link rel="stylesheet" href="../css/interceptor.css">
    <script type="module" src="./timeLimitEnabledWebsite.js"></script>
</head>
<body>

<section class="body">
    <p class="prompt">Do you <em>really</em> want to go to <span id="website-name"></span>?</p>
    <p id="encouragement"></p>
    <form>
        <button class="primary-button">Yes</button>
        <div>
            <label for="link-duration">How long? (in minutes)</label>
            <input id="link-duration" type="number" min="1" step="1" name="duration" required/>
        </div>
    </form>
    <a id="website-link" href="" style="display:none"></a>
</section>
</body>
</html>
